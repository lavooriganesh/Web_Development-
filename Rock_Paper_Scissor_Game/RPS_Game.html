<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - By GANESH</title>
  <link rel="stylesheet" href="RPS_Game.css">
</head>
<body>
  <div class="header">
    <h1 id="animated-title">R.P.S. By GANESH</h1><hr>
    <p>Click on the image Of /Paper/Scissor to choose<br>
    Press Reset botton to Reset score  </p>
  <hr></div>

  <h1>Rock Paper Scissors Game</h1>

  <div class="choices">
    <button class="choice-button" onclick="playGame('Rock')">
      <img src="images/Rock.avif" alt="Rock" class="choice-image">
    </button>
    
    <button class="choice-button" onclick="playGame('Paper')">
      <img src="images/Paper.png" alt="Paper" class="choice-image">
    </button>
    
    <button class="choice-button" onclick="playGame('Scissor')">
      <img src="images/Scissor.png" alt="Scissor" class="choice-image">
    </button>
  </div>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button class="reset-button" onclick="resetScore()">Reset</button>

  <script src="RPS_Game.js"></script>

</body>
</html>
